<!DOCTYPE html>

<html>

<head>
    <title>Chatter V.2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Ubuntu" rel="stylesheet">
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="http://backbonejs.org/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="app.js"></script>
    <script type="x-mustache-template" id="chat-template">
            <h2>From: {{ from }}</h2>
            <p>{{ message }}</p>
        </script>
</head>

<body>
    <header>
        <h1>Welcome to Chatterbox!</h1>
        <div id="fix">
            <p>From:</p>
            <input id="name" type="text" placeholder="Enter Name">
        </div>
    </header>

    <main class="container">
        <ul class="messages">
        </ul>
    </main>

    <footer>
        <input id="write" type="text" placeholder="Write message">
        <button id="sent">Send</button>
        <button id="receive">Get Message</button>
    </footer>
</body>

</html>
